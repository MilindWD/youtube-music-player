<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Music Player</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="https://cdn6.aptoide.com/imgs/9/d/f/9df56091617f2f8322d2343243e74e8e_icon.png" type="image/icon type">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="q-wrapper">
        <div class="q-playlist">
            <span class="q-playlist-head">Playlist</span>
        </div>
        <div class="q-songs-wrapper">
            <!-- <div class="q-song" id="a">
                <div class="q-song-thumb"></div>
                <div class="q-song-title">Song Name</div>
            </div>
            <div class="q-song" id="a">
                <div class="q-song-thumb"></div>
                <div class="q-song-title">Song Name</div>
            </div>
            <div class="q-song" id="a">
                <div class="q-song-thumb"></div>
                <div class="q-song-title">Song Name</div>
            </div> -->
        </div>
    </div>
    <div class="search-wrap">
        <input class="search-box" type="text" spellcheck="false">
        <img class="search-icon" src="./search.png" title="Add to Queue">
    </div>
    <div class="music-thumbnail">
        <div class="music-thumbnail--img-wrap"></div>
    </div>
    <marquee scrollamount="5" class="song-info"><span class="song-info--title">&nbsp</span></marquee>
    <div class="control">
        <!-- <div class="control-time"><audio controls class="song-control"></audio></div> -->
        <div class="control-button" id="play-back"><div class="play-back--icon-wrap"></div><img src="./back.png" class="back-icon"></div>
        <div class="control-button" id="play-play"><div class="play-play--icon-wrap"></div><img src="https://i.imgur.com/8JtGuCj.png" class="play-icon"></div>
        <div class="control-button" id="play-forward"><div class="play-forward--icon-wrap"></div><img src="./ff.png" class="forward-icon"></div>
    </div> 
    
    <script src="bundle.js"></script>
</body>
</html>
